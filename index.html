<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<title>Startpage</title>
	</head>
	<body >

		<div id="wrap" align="center">

			<h1 id="clock"></h1>

			<form id="googlesearch" method="get" action="https://www.google.com/search">
				<input type="text" autofocus placeholder="google" name="q" autocomplete="off" size="15" value="">
			</form>

			<div class="child" >
				<h3 class="title" >Videos</h3>
				<a href="https://www.youtube.com/">Youtube</a><br>
				<a href="https://www.twitch.tv/">Twitch</a><br>
				<a href="https://rarbgmirror.com/torrents.php?order=seeders&by=DESC">Torrent</a><br>
			</div>

			<div class="child" >
				<h3 class="title" >Reddit</h3>
				<a href="https://www.reddit.com/r/GlobalOffensive">CSGO</a><br>
				<a href="https://www.reddit.com/r/EscapefromTarkov">EFT</a><br>
				<a href="https://www.reddit.com/r/PUBATTLEGROUNDS">PUBG</a><br>
			</div>

			<div class="child" >
				<h3 class="title">Useful</h3>
				<a href="https://www.windy.com/50.983/-1.383?50.785,-1.384,9,m:e37af6Q">Weather</a><br>
				<a href="https://mail.google.com/mail/u/1/#inbox">Email</a><br>
				<a href="https://mail.google.com/mail/u/0/#inbox">Spam</a><br>
			</div>

			<div class="child" >
				<h3 class="title" >Search</h3>
				<form id="youtube" method="get" action="https://www.youtube.com/results?search_query=">
					<input type="text" placeholder="youtube" autocomplete="off" spellcheck="false" name="q" size="10" value="">
				</form>
				<form id="twitch" method="get" action="https://www.twitch.com/search?">
					<input type="text" placeholder="twitch" autocomplete="off" spellcheck="false" name="term" size="10" value="">
				</form>
				<form id="chan" action="javascript:attach()" >
					<input id="board" type="text" placeholder="chan" spellcheck="false" autocomplete="off" size="5" onkeydown="enter(this)" >
				</form>
			</div>

			<div class="child" >
				<h3 class="title">Useful 2</h3>
				<a href="https://www.tweetdeck.com">Twitter</a><br>
				<a href="https://www.hltv.org">HLTV</a><br>
				<a href="https://streamable.com">Streamable</a><br>
			</div>

			<div class="child" >
				<h3 class="title">Faceit</h3>
				<a href="https://www.faceit.com/en">Faceit</a><br>
				<a href="https://www.faceit-stats.me/?user=MusseJusse">Stats</a><br>
				<form id="stats" method="get" action="https://www.faceit-stats.me/?">
					<input type="text" placeholder="user" autocomplete="off" spellcheck="false" name="user" size="10" value="">
				</form>
			</div>

		</div>

		<script>
				
			var chan = document.getElementById("chan");
			var board = "";

			function enter(input){
				if(event.key === 'Enter'){
					board = input.value;
				}
			}

			function attach(){
				var together = "https://boards.4channel.org/"+board+"/catalog";
				window.location = together;
				board.value="";
			}

			///////////////////////////////////////////////////////////////////////////////////////
			// Box title fadeback on mouse leave animations, canceled when mosue moves back in
			// "mouseout" would be applicable if I wanted the (div) element's 'children' included
			// I use reset_animation to allow animation to happen multiple times and also
			// 	to 'cancel' the animation if you were to move mouse out and back in of box
			///////////////////////////////////////////////////////////////////////////////////////

			var div = document.querySelectorAll("div");
			var title = document.getElementsByClassName("title");

			function reset_animation(i) {
				title[i].style.animation = "none";
				title[i].style.animation = null;
			}

			function fade_back(i){
				title[i].style.animation = "fade 2.3s linear";
				setTimeout(function() {
					reset_animation(i)
					}, 2300 );
			}

			div[1].addEventListener("mouseleave",function(){
				fade_back(0);
			});
			div[1].addEventListener("mouseover",function(){
				reset_animation(0);
			});

			div[2].addEventListener("mouseleave",function(){
				fade_back(1);
			});
			div[2].addEventListener("mouseover",function(){
				reset_animation(1);
			});

			div[3].addEventListener("mouseleave",function(){
				fade_back(2);
			});
			div[3].addEventListener("mouseover",function(){
				reset_animation(2);
			});

			div[4].addEventListener("mouseleave",function(){
				fade_back(3);
			});
			div[4].addEventListener("mouseover",function(){
				reset_animation(3);
			});

			div[5].addEventListener("mouseleave",function(){
				fade_back(4);
			});
			div[5].addEventListener("mouseover",function(){
				reset_animation(4);
			});		

		</script>
	</body>
</html>
